<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Game Vault</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Andromeda's Vault</h1>
      </div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/skyrim.jpg" alt="Skyrim">
            <div class="carousel-caption">
              <h3>Elder Scrolls V: Skyrim</h3>
              <p>Slay Some Dragons</p>
            </div>
          </div>

          <div class="item">
            <img src="img/ninjagaiden.jpg">
            <div class="carousel-caption">
              <h3>Ninja Gaiden</h3>
              <p>Kill some foo's.</p>
            </div>
          </div>

          <div class="item">
            <img src="img/witcher.jpg" alt="New York">
            <div class="carousel-caption">
              <h3>Witcher 3</h3>
              <p>Hunt Monsters with Geralt</p>
            </div>
          </div>

          <div class="item">
            <img src="img/dishonored.jpg">
            <div class="carousel-caption">
              <h3>Dishonored 2</h3>
              <p>Play a Master Assassin</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> <!-- carousel -->
      <div class="row games">
        <div class="col-md-6">


        <form class="" action="index.html" method="post">
          <div class="form-group">
            <br><label for="title">Enter Title</label><br>
            <br><input type="text" name="title" value="" id="title"><br>
            <br><label for="year">Enter Year Released</label><br>
            <br><input type="text" name="year" value="" id="year"><br>
            <br><label for="genre">Enter Genre</label><br>
            <br><input type="text" name="genre" value="" id="genre"><br>
            <br><label for="score">Enter IGN Score</label><br>
            <br><input type="text" name="score" value="" id="score"><br>
            <br><label for="story">Enter Story</label><br>
            <br><input type="text" name="story" value="" id="story"><br>
            <br><label for="developer">Enter Developer</label><br>
            <br><input type="text" name="developer" value="" id="developer"><br>

          </div>
          <div class="row title">
            <button type="submit" class="btn-warning btn-lg">Submit</button><br>
          </div>


        </form>
        </div> <!-- col -->
        <div class="col-md-6">
          <div>
            <ul id="gameList">
            </ul>
          </div>
          <div id="infoBox">
            <h2></h2>
            <p id="infoYear"></p>
            <p id="infoGenre"></p>
            <p id="infoSynopsis"></p>
          </div>
        </div>
      </div> <!-- row -->
    </div> <!-- container -->
  </body>
</html>
